###############################################
# MediaMTX Configuration - SRT Test
###############################################

logLevel: info
logDestinations: [stdout]

###############################################
# RTMP (OBS input)
###############################################
rtmp: yes
rtmpAddress: :1935

###############################################
# RTSP (VLC output)
###############################################
rtsp: yes
rtspAddress: :8554
rtspTransports: [tcp]

###############################################
# HLS (Web browser)
###############################################
hls: yes
hlsAddress: :8888
hlsVariant: lowLatency
hlsSegmentCount: 7
hlsSegmentDuration: 1s
hlsPartDuration: 200ms

###############################################
# SRT (Low-latency streaming)
###############################################
srt: yes
srtAddress: :8890

###############################################
# API (Management)
###############################################
api: yes
apiAddress: :9997

###############################################
# Disable WebRTC
###############################################
webrtc: no

###############################################
# Open authentication for testing
###############################################

###############################################
# Stream paths
###############################################
paths:
  all:
